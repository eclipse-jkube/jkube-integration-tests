spec:
  replicas: 1
  template:
    spec:
      volumes:
        - name: jkube
          gitRepo:
            repository: 'https://github.com/eclipse/jkube.git'
            revision: '0.1.0'
      containers:
        - command: ["java"]
          args: ["-jar", "/deployments/spring-boot-complete-0.0.0-SNAPSHOT.jar"]
          volumeMounts:
            - name: jkube
              mountPath: /app/jkube