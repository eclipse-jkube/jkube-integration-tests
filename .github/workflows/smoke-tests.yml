name: JKube Smoke Testing

on:
  workflow_dispatch:
    inputs:
      version:
        description: Eclipse JKube version to test
        required: true

permissions:
  contents: read

jobs:
  build-jkube:
    name: Build JKube
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8e0b4153524c217e5dce81df0986478e95a7004a
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            azure.archive.ubuntu.com:80
            cdn03.quay.io:443
            gcr.io:443
            github.com:443
            jcenter.bintray.com:443
            k8s.gcr.io:443
            maven.repository.redhat.com:443
            md-hdd-51w5snc21ccf.z49.blob.storage.azure.net:443
            md-hdd-bfh3mwcdlxsh.z21.blob.storage.azure.net:443
            md-hdd-dxgvrxd2cnjf.z22.blob.storage.azure.net:443
            objects.githubusercontent.com:443
            packages.microsoft.com:443
            plugins-artifacts.gradle.org:443
            plugins.gradle.org:443
            ppa.launchpadcontent.net:443
            ppa.launchpad.net:80
            production.cloudflare.docker.com:443
            quay.io:443
            registry-1.docker.io:443
            registry.access.redhat.com:443
            registry.k8s.io:443
            repo1.maven.org:443
            repo.maven.apache.org:443
            repository.jboss.org:443
            storage.googleapis.com:443
            us-south1-docker.pkg.dev:443
            us-west2-docker.pkg.dev:443
            us-east4-docker.pkg.dev:443
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Setup Java 11
        uses: actions/setup-java@888b4006f39f9718dc69efb685c48e14340507b6
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Install Integration Tests (Downloads dependencies)
        run: |
          ./mvnw -B -DskipTests clean install \
          && ./mvnw -B -DskipTests clean  -P'quarkus','quarkus-native','springboot','webapp','other','dockerfile'

  minikube:
    name: K8S
    needs: build-jkube
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes: [v1.22.17,v1.25.4]
        suite: ['quarkus','quarkus-native','springboot','webapp','other','dockerfile']
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Setup Java 11
        uses: actions/setup-java@888b4006f39f9718dc69efb685c48e14340507b6
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@1e9b544a8e64993bad1693f0aebeb108b459edd0
        with:
          minikube version: v1.25.2
          kubernetes version: ${{ matrix.kubernetes }}
          github token: ${{ secrets.GITHUB_TOKEN }}
          start args: --force
      - name: Harden Runner
        uses: step-security/harden-runner@8e0b4153524c217e5dce81df0986478e95a7004a
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            auth.docker.io:443
            azure.archive.ubuntu.com:80
            cdn03.quay.io:443
            gcr.io:443
            github.com:443
            jcenter.bintray.com:443
            k8s.gcr.io:443
            maven.repository.redhat.com:443
            md-hdd-51w5snc21ccf.z49.blob.storage.azure.net:443
            md-hdd-bfh3mwcdlxsh.z21.blob.storage.azure.net:443
            md-hdd-dxgvrxd2cnjf.z22.blob.storage.azure.net:443
            objects.githubusercontent.com:443
            packages.microsoft.com:443
            plugins-artifacts.gradle.org:443
            plugins.gradle.org:443
            ppa.launchpadcontent.net:443
            ppa.launchpad.net:80
            production.cloudflare.docker.com:443
            quay.io:443
            registry-1.docker.io:443
            registry.access.redhat.com:443
            registry.k8s.io:443
            repo1.maven.org:443
            repo.maven.apache.org:443
            repository.jboss.org:443
            storage.googleapis.com:443
            us-south1-docker.pkg.dev:443
            us-west2-docker.pkg.dev:443
            us-east4-docker.pkg.dev:443
      - name: Install and Run Integration Tests
        run: |
          ./mvnw -B -PKubernetes,${{ matrix.suite }} clean verify -Djkube.version=${{ github.event.inputs.version }}
      - name: Save reports as artifact
        if: always()
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05
        with:
          name: Test reports (Minikube ${{ matrix.kubernetes }}-${{ matrix.suite }})
          path: ./it/target/jkube-test-report.txt

  openshift:
    name: OpenShift
    needs: build-jkube
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        openshift: [v3.9.0,v3.11.0]
        suite: ['quarkus','springboot','webapp','other']
    steps:
#     This seems to cause problems with OpenShift Setup Action
#     - name: Harden Runner
#       uses: step-security/harden-runner@8e0b4153524c217e5dce81df0986478e95a7004a
#       with:
#         egress-policy: audit
      - name: Free up Space
#            'linux-headers.*'                       \ # Takes > 2 minutes
#            'google-cloud.*'                        \
        run: |
          sudo apt list --installed
          sudo apt-get purge -y                     \
            'aspnetcore.*'                          \
            'cabal-install.*'                       \
            'clang.*'                               \
            'dotnet.*'                              \
            'firefox.*'                             \
            'ghc.*'                                 \
            'google-chrome.*'                       \
            'libmagic.*'                            \
            'libmono.*'                             \
            'mono-.*'                               \
            'mysql.*'                               \
            'php.*'                                 \
            'ruby.*'
          sudo apt-get autoremove
          df -h
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Setup Java 11
        uses: actions/setup-java@888b4006f39f9718dc69efb685c48e14340507b6
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Setup OpenShift
        uses: manusa/actions-setup-openshift@4fbc3dc0710ea1f9ff4c7e1e6196dafac8e78a28
        with:
          oc version: ${{ matrix.openshift }}
          github token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install and Run Integration Tests
        run: |
          ./mvnw -B -POpenShift,${{ matrix.suite }} verify -Djkube.version=${{ github.event.inputs.version }} -Djunit.jupiter.execution.parallel.config.fixed.parallelism=4
      - name: Save reports as artifact
        if: always()
        uses: actions/upload-artifact@65d862660abb392b8c4a3d1195a2108db131dd05
        with:
          name: Test reports (OpenShift ${{ matrix.openshift }}-${{ matrix.suite }})
          path: ./it/target/jkube-test-report.txt
      - name: Cluster Information
        if: always()
        run: |
          oc login -u system:admin
          oc describe node localhost
          oc login -u developer
