name: JKube Integration Tests

on:
  push:

env:
  JKUBE_REPOSITORY: https://github.com/eclipse/jkube.git
  JKUBE_REVISION: master
  JKUBE_DIR: jkube

jobs:
  minikube:
    name: Integration Tests in Minikube Cluster
    runs-on: ubuntu-latest
    strategy:
      matrix:
        minikube: [v1.5.1]
        kubernetes: [v1.17.2]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Minikube-Kubernetes
        uses: manusa/actions-setup-minikube@v1.0.0
        with:
          minikube version: ${{ matrix.minikube }}
          kubernetes version: ${{ matrix.kubernetes }}
      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Checkout JKube Repository
        run: |
          git clone "$JKUBE_REPOSITORY" \
          && cd $JKUBE_DIR \
          && git checkout "$JKUBE_REVISION"
      - name: Install JKube
        run: cd $JKUBE_DIR && mvn -f pom.xml -B -DskipTests clean install
      - name: Install and Run Integration Tests
        run: |
          cd $JKUBE_DIR \
          && JKUBE_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec) \
          && cd .. \
          && ./mvnw -B -PKubernetes clean verify -Djkube.version="$JKUBE_VERSION"
  openshift:
    name: Integration Tests in OpenShift Cluster
    runs-on: ubuntu-latest
    strategy:
      matrix:
        openshift: [v3.11.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup OpenShift
        uses: manusa/actions-setup-openshift@v1.0.1
        with:
          oc version: ${{ matrix.openshift }}
      - name: Setup Java 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Checkout JKube Repository
        run: |
          git clone "$JKUBE_REPOSITORY" \
          && cd $JKUBE_DIR \
          && git checkout "$JKUBE_REVISION"
      - name: Install JKube
        run: cd $JKUBE_DIR && mvn -f pom.xml -B -DskipTests clean install
      - name: Install and Run Integration Tests
        run: |
          cd $JKUBE_DIR \
          && JKUBE_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec) \
          && cd .. \
          && ./mvnw -B -POpenShift clean verify -Djkube.version="$JKUBE_VERSION"
