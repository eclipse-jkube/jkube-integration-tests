name: License Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  license:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@215c5ca5ec7b0ee8425ee2e531db206868f0b83b
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            repo1.maven.org:443
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab
      - name: Setup Java 11
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: mvn license:check
        run: mvn -N license:check
