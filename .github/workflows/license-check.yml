name: License Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  license:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c61cb4fea1342b19f1b0e954c364bdfb464afa8
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            repo1.maven.org:443
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      - name: Setup Java 11
        uses: actions/setup-java@ea15b3b99cdc9ac45af1882d085e3f9297a75a8b
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: mvn license:check
        run: mvn -N license:check
