name: License Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  license:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8e0b4153524c217e5dce81df0986478e95a7004a
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            repo1.maven.org:443
      - name: Checkout
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
      - name: Setup Java 11
        uses: actions/setup-java@888b4006f39f9718dc69efb685c48e14340507b6
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: mvn license:check
        run: mvn -N license:check
